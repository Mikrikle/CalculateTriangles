<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Document</title>
  </head>
  <body>

    <div id="loading"></div>

    <nav>
      <div
        style="background-color: black; height: 15px; margin-bottom: 5px"
      ></div>
    </nav>
    <main>
      <div class="col">
        <div class="container">
          <div class="toolbar">
            <div id="clear" class="btn-neon">Clear</div>
            <span>
              <div id="undo" class="btn-neon">Undo</div>
              <div id="redo" class="btn-neon">Redo</div>
            </span>
          </div>
          <canvas
            id="canvas"
            class="canvas canvas-bordered canvas-drawable center"
          >
          </canvas>
        </div>
        <div class="container">
          <div id="calc" class="btn-big btn-neon">CALC</div>
        </div>
      </div>
    </main>

    <hr />

    <div class="container col">
      <h2 class="card">
        Triangles: <span id="triangles-count">0</span>
      </h2>
    </div>

    <div class="col container">
      <div class="row">
        <div id="btn-prev" class="btn-wide btn-neon">previous</div>
        <div id="triangles-selector" class="text-neon">0/0</div>
        <div id="btn-next" class="btn-wide btn-neon">next</div>
      </div>
      <canvas id="triangles" class="canvas"></canvas>
    </div>

    <script src="app-bundle.js"></script>
  </body>
</html>
